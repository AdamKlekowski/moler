LOGGER:
  PATH: /tmp/
  RAW_LOG: True
  DATE_FORMAT: '%d %H:%M:%S'
  MODE: write

DEVICES:
  CREATE_AT_STARTUP: False

  DEFAULT_CONNECTION:
    CONNECTION_DESC:
      io_type: terminal
      variant: threaded

  UNIX_LOCAL:
    DEVICE_CLASS: moler.device.unixlocal.UnixLocal
    INITIAL_STATE: UNIX_LOCAL

  UNIX_REMOTE:
    DEVICE_CLASS: moler.device.unixremote.UnixRemote
    INITIAL_STATE: UNIX_LOCAL
    CONNECTION_HOPS:
      UNIX_LOCAL:
        UNIX_REMOTE:
          execute_command: ssh # default value
          command_params:
            expected_prompt: 'remote#'
            host: remote_host
            login: remote_login
            password: login
            set_timeout: none

  UNIX_REMOTE_PROXY_PC:
    DEVICE_CLASS: moler.device.unixremote.UnixRemote
    INITIAL_STATE: UNIX_LOCAL
    CONNECTION_HOPS:
      PROXY_PC:
        UNIX_REMOTE:
          execute_command: ssh
          command_params:
            host: remote_host
            login: remote_login
            password: password
            expected_prompt: "remote#"
            set_timeout: none
      UNIX_LOCAL:
        PROXY_PC:
          execute_command: ssh
          command_params:
            expected_prompt: "proxy_pc#"
            host: proxy_pc_host
            login: proxy_pc_login
            password: password
            set_timeout: none
      UNIX_REMOTE:
        PROXY_PC:
          command_params:
            expected_prompt: "proxy_pc#"

  JUNIPER_EX:
    DEVICE_CLASS: moler.device.juniper_ex.JuniperEX
    INITIAL_STATE: UNIX_LOCAL
    CONNECTION_HOPS:
      UNIX_LOCAL:
        CLI:
          execute_command: ssh # default value
          command_params:
            host: cli_host
            login: cli_login
            password: password


  JUNIPER_EX_PROXY_PC:
    DEVICE_CLASS: moler.device.juniper_ex.JuniperEX
    INITIAL_STATE: UNIX_LOCAL
    CONNECTION_HOPS:
      PROXY_PC:
        CLI:
          execute_command: ssh
          command_params:
            expected_prompt: "proxy_pc#"
            host: proxy_pc_hostproxy_pc_host
            login: proxy_pc_login
            password: password
            set_timeout: none
        UNIX_LOCAL:
          execute_command: exit
          command_params:
            expected_prompt: "moler_bash#"
      UNIX_LOCAL:
        PROXY_PC:
          execute_command: ssh
          command_params:
            expected_prompt: "proxy_pc#"
            host: proxy_pc_host
            login: proxy_pc_login
            password: password
            set_timeout: none
      CLI:
        PROXY_PC:
          execute_command: exit
          command_params:
            expected_prompt: "proxy_pc#"

  SCPI:
    DEVICE_CLASS: moler.device.scpi.Scpi
    INITIAL_STATE: UNIX_LOCAL
    CONNECTION_HOPS:
      UNIX_LOCAL:
        SCPI:
          execute_command: telnet # default value
          command_params:
            expected_prompt: SCPI>
            host: 10.0.0.1
            port: 99999
            set_timeout: none

  SCPI_PROXY_PC:
    DEVICE_CLASS: moler.device.scpi.Scpi
    INITIAL_STATE: UNIX_LOCAL
    CONNECTION_HOPS:
      PROXY_PC:
        SCPI:
          execute_command: telnet # default value
          command_params:
            expected_prompt: SCPI>
            host: 10.0.0.1
            port: 99999
            set_timeout: none
      SCPI:
        PROXY_PC:
          execute_command: exit_telnet # default value
          command_params:
            expected_prompt: "proxy_pc#"
      UNIX_LOCAL:
        PROXY_PC:
          execute_command: ssh
          command_params:
            expected_prompt: "proxy_pc#"
            host: proxy_pc_host
            login: proxy_pc_login
            password: password
            set_timeout: none