LOGGER:
  PATH: /tmp/
  RAW_LOG: True
  DATE_FORMAT: '%d %H:%M:%S'
  MODE: write

DEVICES:
  CREATE_AT_STARTUP: True

  DEFAULT_CONNECTION:
    CONNECTION_DESC:
      io_type: terminal
      variant: threaded

  UNIX:
    DEVICE_CLASS: moler.device.unixremote.UnixLocal
    INITIAL_STATE: UNIX_LOCAL
